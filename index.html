<!DOCTYPE html>
<html>
<head>
  <title>Stadium Matches</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Upcoming Matches</h1>
  <table>
    <tr><th>Match</th><th>Stadium</th><th>Date</th><th>Book</th></tr>
    {% for match in matches %}
    <tr>
      <td>{{ match[1] }}</td>
      <td>{{ match[2] }}</td>
      <td>{{ match[3] }}</td>
      <td><a href="/book/{{ match[0] }}">Book Now</a></td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
